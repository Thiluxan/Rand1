<html>
    <head>
        <title>Quiz Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="question-container">
            <div class="question-number">
                <h3>Question <span class="ques-num-value"></span> of <span class="total-ques"></span></h3>
            </div>
            <div class="question">
                
            </div>
            <div class="options">
                <div id="0" class="option1" onclick="check(this)"></div>
                <div id="1" class="option2" onclick="check(this)"></div>
                <div id="2" class="option3" onclick="check(this)"></div>
                <div id="3" class="option4" onclick="check(this)"></div>
            </div>
            <div class="button">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answer-tracker">

            </div>
        </div>
        <div class="quiz-over">
            <div class="box">
            <h1>
                Good Try <br>
                You got <span class="correct-answer"></span> out of <span class="total-ques2"></span> questions correct <br>
                Your Percentage <span class="percentage"></span>%
            </h1>
            <button class="btn" type="button" onclick="tryAgain()">Try Again</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
